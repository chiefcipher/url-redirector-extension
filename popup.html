<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3b3a47;
        --accent-color: #4895ef;
        --danger-color: #f72525;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--light-color);
        color: var(--dark-color);
      }

      h3 {
        margin: 0 0 16px 0;
        color: var(--primary-color);
        font-size: 1.3rem;
        font-weight: 600;
      }

      h4 {
        margin: 10px 0 0px 0;
        color: var(--secondary-color);
        font-size: 1rem;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        margin: 4px 0 8px 0;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 0.9rem;
        transition: all 0.2s ease;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin: 12px 0;
      }

      button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      #redirectCurrent {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
      }

      #redirectCurrent:hover {
        background-color: var(--secondary-color);
        transform: translateY(-1px);
        font-weight: 600;
      }

      #saveDomain {
        background-color: white;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }

      #saveDomain:hover {
        background-color: hsla(229, 83%, 80%, 0.1);
      }

      .domain-list {
        margin-top: 16px;
      }

      .domain-item {
        display: flex;
        justify-content: space-between;
        column-gap: 5px;
        align-items: center;
        padding: 8px 12px;
        margin: 6px 0;
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
      }

      .domain-text {
        flex: 1;
        font-size: 0.85rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        /* margin-right: auto; */
      }

      .domain-item button {
        /* width: auto; */
        width: min-content;
        padding: 6px 10px;
        font-size: 0.8rem;
        flex: 0;
      }

      .domain-item button:first-of-type {
        background-color: var(--accent-color);
        color: white;
        margin-left: auto;
      }

      .domain-item button:last-of-type {
        background-color: var(--danger-color);
        color: white;
      }

      .empty-state {
        color: #666;
        font-size: 0.9rem;
        text-align: center;
        padding: 12px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h3>URL Redirector</h3>
    <h4>Target Domain</h4>
    <input
      type="text"
      id="targetDomain"
      placeholder="Enter target domain (e.g., localhost:3000)"
      autocomplete="off"
    />

    <div class="button-group">
      <button id="redirectCurrent">Redirect Tab</button>
      <button id="saveDomain">Save Domain</button>
    </div>

    <div class="domain-list">
      <h4>Saved Domains</h4>
      <div id="savedDomains">
        <!-- Domains will be inserted here by JavaScript -->
        <div class="empty-state">No domains saved yet</div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
